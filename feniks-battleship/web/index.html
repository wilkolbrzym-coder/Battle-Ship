<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwa Morska z Zaawansowanym Botem</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

    <div id="start-screen" class="overlay">
        <div class="modal">
            <h2>Wybierz rozmiar planszy</h2>
            <div class="board-size-options">
                <button class="board-size-btn" data-size="10x10">10 x 10</button>
                <button class="board-size-btn" data-size="12x12">12 x 12</button>
                <button class="board-size-btn" data-size="15x15">15 x 15</button>
            </div>
        </div>
    </div>

    <header>
        <h1>Bitwa Morska</h1>
    </header>

    <div id="end-screen" class="overlay hidden">
        <div class="modal">
            <h2 id="game-over-message"></h2>
            <button id="restart-btn" class="board-size-btn">Zagraj ponownie</button>
        </div>
    </div>

    <main>
        <div class="board-container">
            <h2>Twoja Flota (Bot)</h2>
            <div class="board-wrapper">
                <div class="coords coords-top" id="player-coords-top"></div>
                <div class="coords coords-left" id="player-coords-left"></div>
                <div id="player-board" class="board"></div>
            </div>
        </div>
        <div class="controls-container">
            <h2>Panel Sterowania</h2>
            <div id="shot-input-container" class="hidden">
                 <input type="text" id="shot-input" placeholder="Wpisz strzał (np. A5)">
                 <button id="submit-shot-btn">Zatwierdź strzał</button>
            </div>
            <div class="bot-communication">
                <p>Bot sugeruje strzał w pole: <span id="bot-suggestion">...</span></p>
            </div>
            <div id="player-override-container" class="player-shot-container">
                 <input type="text" id="player-shot-input" placeholder="Twój strzał (np. B6)">
                 <button id="submit-player-shot-btn">Strzelaj!</button>
            </div>
            <div class="action-buttons">
                <button id="btn-miss">Pudło</button>
                <button id="btn-hit">Trafiony</button>
                <button id="btn-damaged">Uszkodzony</button>
                <button id="btn-sunk">Zatopiony</button>
            </div>
            <button id="btn-undo">Cofnij ostatni ruch</button>
        </div>
        <div class="board-container">
            <h2>Plansza Przeciwnika</h2>
             <div class="board-wrapper">
                <div class="coords coords-top" id="opponent-coords-top"></div>
                <div class="coords coords-left" id="opponent-coords-left"></div>
                <div id="opponent-board" class="board"></div>
            </div>
        </div>
    </main>

    <div id="ai-thinking-indicator" class="overlay hidden">
        <div class="modal">
            <div class="spinner"></div>
            <p>AI intensywnie myśli...</p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
